<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero fade-in">
        <div class="card-body-hero">
            <h1>Hypotenuse Calculator - By Matt Dudman</h1>
        </div>
    </div>

    <div class="card1 fade-in">
        <div class="card-body">
            <label id="a-Label"> Side A </label>
            <input type="text" id="a-TextBox">
        </div>
    </div>

    <div class="card2 fade-in">
        <div class="card-body">
            <label id="b-Label"> Side B </label>
            <input type="text" id="b-TextBox">
        </div>
    </div>

    <div class="button-container fade-in">
        <label id="c-Label"></label>
        <button type="button" id="submitButton" class="btn">Submit</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
